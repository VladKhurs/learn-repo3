<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Meme-Slider</title>
    <script type="module" src="./index.ts"></script>
</head>
<body>
    <body class="wrapper">
        <div class="meme-slider">
            <div class="images">
                <input type="radio" name="radio-meme" class="radio1" checked id="r1">
                <input type="radio" name="radio-meme" class="radio2" id="r2">
                <input type="radio" name="radio-meme" class="radio3" id="r3">
                <input type="radio" name="radio-meme" class="radio4" id="r4">


                <div class="image image1">
                    <img src="./assets/img/img1.jpg" alt="first-meme">
                    <p class="meme-text">First meme</p>
                </div>
                <div class="image">
                    <img src="./assets/img/img2.jpg" alt="second-meme">
                    <p class="meme-text">Second meme</p>
                </div>
                <div class="image">
                    <img src="./assets/img/img3.png" alt="third-meme">
                    <p class="meme-text">Third meme</p>
                </div>
                <div class="image">
                    <img src="./assets/img/img4.jpg" alt="fourth-meme">
                    <p class="meme-text">Fourth meme</p>
                </div>
            </div>
        </div>
    </body>

</body>
</html>
